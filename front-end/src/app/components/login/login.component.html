<div class="login-form" >
    <form [formGroup]="authDetail" (submit)="auth()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
